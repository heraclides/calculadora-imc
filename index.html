<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALC IMC</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>


    <div class="contant">
        <div class="container">
            <div id="dados">
                <h1>Calculadora de IMC</h1>
                 <div class="input">
                     <label> Nome:</label>
                     <input type="text" id="nome">
                </div>
                <div class="input">
                    <label> Altura:</label>
                    <input type="number" id="altura" placeholder="metro">
                </div>
                <div class="input">
                    <label> Peso:</label>
                    <input type="number" id="peso" placeholder="kilograma">
                </div>
        
                <Button id="button">Calcular IMC</Button>
                
                <div id="resultado" style="color:yellow;"></div>
                <div id="resultado1" style="color:green"></div>
                <div id="resultado2" style="color:red"></div>
            </div>
        </div>  
    </div>

    <script src="./script.js"></script>
</body>
</html>
